name: Build/Release

on:
  push:
    branches:
      - master
    paths:
      - 'build/**'
      - 'src/**'
      - 'src-electron/**'
      - 'index.html'
      - 'package.json'
      - 'quasar.config.ts'
      - 'yarn.lock'
  pull_request:
    paths:
      - 'build/**'
      - 'src/**'
      - 'src-electron/**'
      - 'index.html'
      - 'package.json'
      - 'quasar.config.ts'
      - 'yarn.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # âœ… Skip Dependabot, Crowdin (github-actions[bot]) AND PRs titled "feat: new translations"
    if: >
      github.actor != 'dependabot[bot]' &&
      github.actor != 'github-actions[bot]' &&
      !(startsWith(github.event.pull_request.title, 'feat: new translations')) &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[no ci]') &&
      !contains(github.event.head_commit.message, '[skip actions]') &&
      !contains(github.event.head_commit.message, '[actions skip]') &&
      !contains(github.event.pull_request.title, '[skip ci]') &&
      !contains(github.event.pull_request.title, '[ci skip]')

    uses: ./.github/workflows/build.yml
    secrets:
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      MAC_CERTIFICATE_BASE64: ${{ secrets.MAC_CERTIFICATE_BASE64 }}
      MAC_CERTIFICATE_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      TEST_VERSION: ${{ (github.event_name == 'push' && 'false') || 'true' }} # TODO: only upload source maps for release builds
