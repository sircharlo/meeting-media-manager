name: Deploy Docs site to Pages

on:
  release:
    types: [released]
  push:
    branches:
      - master
    paths:
      - docs/**
      - src/constants/locales.ts
      - package.json
      - yarn.lock
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Prepare Quasar
        run: yarn quasar prepare
      - name: Lint files
        run: yarn docs:lint

  fix-links:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'

      - run: yarn install
      - run: yarn docs:fix-links

      - name: Commit and push fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/src/
          if git diff --staged --quiet; then
            echo "No link fixes needed"
          else
            git commit -m "fix: automatically fix documentation links [skip ci]"
            git push origin HEAD:${{ github.head_ref || github.ref_name }}
          fi

  test:
    runs-on: ubuntu-latest
    needs: fix-links
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'
      - run: yarn install
      - run: |
          yarn quasar prepare
          yarn docs:test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'
      - uses: actions/configure-pages@v5
      - run: yarn install
      - run: yarn quasar prepare
      - run: |
          yarn generate:logos
          yarn docs:build
      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: docs/.vitepress/dist
      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
