name: Release Beta Version

on:
  workflow_dispatch:
  schedule:
    - cron: '7 6 * * *'

jobs:
  get-commit:
    name: Get commit message
    runs-on: ubuntu-latest
    if: github.repository == 'sircharlo/meeting-media-manager'
    outputs:
      msg: ${{ steps.set-msg.outputs.msg }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - id: set-msg
        name: Set commit message variable
        run: |
          commitMessages=$(git log "$(git describe --tags --abbrev=0)..HEAD" --pretty=format:"%s" --no-merges | grep -E '^(feat|fix|chore|perf|docs):')
          echo "Raw commit messages:"
          echo "$commitMessages"
          commitMessages="${commitMessages//'%'/'%25'}"
          commitMessages="${commitMessages//$'\n'/'%0A'}"
          commitMessages="${commitMessages//$'\r'/'%0D'}"
          echo "msg=${commitMessages}" >> $GITHUB_OUTPUT

  bump-version:
    name: Bump version
    needs: get-commit
    if: ${{ needs.get-commit.outputs.msg != '' && needs.get-commit.outputs.msg != null }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Automated Version Bump
        id: version-bump
        uses: phips28/gh-action-bump-version@71473b25295fe3907df2ff87cce295a0dce1b20b # v11.1.1
        with:
          version-type: prerelease
          preid: 'beta'
          tag-prefix: 'v'
          skip-tag: 'true'
          bump-policy: 'last-commit'
          commit-message: 'chore: bump version to {{version}} [skip ci]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Output new version
        env:
          NEW_VERSION: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new version $NEW_VERSION"
    outputs:
      newTag: ${{ steps.version-bump.outputs.newTag }}

  draft-release:
    name: Draft release
    runs-on: ubuntu-latest
    needs: bump-version
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Create draft release
        id: create_release
        uses: ncipollo/release-action@bcfe5470707e8832e12347755757cec0eb3c22af # v1.18.0
        with:
          name: ${{ needs.bump-version.outputs.newTag }}
          tag: ${{ needs.bump-version.outputs.newTag }}
          commit: 'master'
          draft: true
          prerelease: true
          generateReleaseNotes: true
    outputs:
      id: ${{ steps.create_release.outputs.id }}

  build:
    needs: draft-release
    uses: ./.github/workflows/build.yml
    with:
      checkout-latest: true
    secrets:
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      MAC_CERTIFICATE_BASE64: ${{ secrets.MAC_CERTIFICATE_BASE64 }}
      MAC_CERTIFICATE_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      TEST_VERSION: 'false'

  rerun-on-failure:
    needs: [build]
    if: failure() && fromJSON(github.run_attempt) < 2
    runs-on: ubuntu-latest
    steps:
      - env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
          GH_DEBUG: api
        run: gh workflow run rerun.yml -F run_id=${{ github.run_id }}

  publish-release:
    name: 'Publish release'
    runs-on: ubuntu-latest
    needs: [bump-version, build]
    permissions:
      contents: write
    steps:
      - uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          name: ${{ needs.bump-version.outputs.newTag }}
          tag: ${{ needs.bump-version.outputs.newTag }}
          draft: false
          prerelease: true
          allowUpdates: true
          omitBodyDuringUpdate: true
          updateOnlyUnreleased: true
          token: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    runs-on: ubuntu-latest
    needs: [publish-release]
    permissions:
      contents: write
    steps:
      - name: Cleanup beta releases (calendar-day dedupe)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          KEEP_DAYS: 2 # number of calendar days to keep (incl today)
        run: |
          set -e

          echo "Fetching beta prereleases..."

          mapfile -t BETAS < <(
            gh release list --limit 200 --json tagName,isPrerelease,createdAt \
            --jq '.[]
              | select(.isPrerelease == true and (.tagName | test("beta")))
              | "\(.createdAt) \(.tagName)"' \
            | sort -r
          )

          if [ "${#BETAS[@]}" -eq 0 ]; then
            echo "No beta releases found"
            exit 0
          fi

          # Step 1: Delete all prerelease releases with no artifacts
          echo "Checking for prereleases with no artifacts..."

          for entry in "${BETAS[@]}"; do
            TAG=$(awk '{print $2}' <<< "$entry")

            # Get asset count for this release
            ASSET_COUNT=$(gh release view "$TAG" --json assets --jq '.assets | length')

            if [ "$ASSET_COUNT" -eq 0 ]; then
              echo "Deleting prerelease with no artifacts: $TAG"
              gh release delete "$TAG" --yes --cleanup-tag
            fi
          done

          # Refresh the list after deletions
          echo "Refreshing beta prerelease list..."
          mapfile -t BETAS < <(
            gh release list --limit 200 --json tagName,isPrerelease,createdAt \
            --jq '.[]
              | select(.isPrerelease == true and (.tagName | test("beta")))
              | "\(.createdAt) \(.tagName)"' \
            | sort -r
          )

          if [ "${#BETAS[@]}" -eq 0 ]; then
            echo "No beta releases remaining after artifact cleanup"
            exit 0
          fi

          # Step 2: Calendar-day deduplication logic
          declare -A DAY_TO_KEEP_TAG

          # Map each calendar day → latest beta for that day
          for entry in "${BETAS[@]}"; do
            CREATED_AT=$(awk '{print $1}' <<< "$entry")
            TAG=$(awk '{print $2}' <<< "$entry")
            DAY=$(date -u -d "$CREATED_AT" +"%Y-%m-%d")

            if [[ -z "${DAY_TO_KEEP_TAG[$DAY]}" ]]; then
              DAY_TO_KEEP_TAG["$DAY"]="$TAG"
            fi
          done

          echo "Latest beta per day:"
          for DAY in "${!DAY_TO_KEEP_TAG[@]}"; do
            echo "  $DAY → ${DAY_TO_KEEP_TAG[$DAY]}"
          done

          # Determine which days to keep (most recent calendar days)
          mapfile -t DAYS_TO_KEEP < <(
            printf '%s\n' "${!DAY_TO_KEEP_TAG[@]}" | sort -r | head -n "$KEEP_DAYS"
          )

          declare -A KEEP_TAGS
          for DAY in "${DAYS_TO_KEEP[@]}"; do
            KEEP_TAGS["${DAY_TO_KEEP_TAG[$DAY]}"]=1
          done

          echo "Keeping beta tags:"
          for tag in "${!KEEP_TAGS[@]}"; do
            echo "  ✔ $tag"
          done

          # Delete everything else
          for entry in "${BETAS[@]}"; do
            TAG=$(awk '{print $2}' <<< "$entry")
            if [[ -z "${KEEP_TAGS[$TAG]}" ]]; then
              echo "Deleting beta: $TAG"
              gh release delete "$TAG" --yes --cleanup-tag
            fi
          done

          echo "Beta cleanup complete ✅"
