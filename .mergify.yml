pull_request_rules:
  - name: Automatically merge Dependabot PRs
    conditions:
      - or:
          - and:
              - author = dependabot[bot]
              - title ~= ^chore\(deps(?:-dev)*\). bump [^\s]+ from ([\d]+)\..+ to \1\.
          - and:
              - author = github-actions[bot]
              - title ~= Change version to
    actions:
      update:
      merge:
        method: squash

  - name: Automatically merge Crowdin PRs
    conditions:
      - and:
          - author = sircharlo
          - title ~= new translations
    actions:
      update:
      merge:
        method: squash
